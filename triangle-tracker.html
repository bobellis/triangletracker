<!DOCTYPE html>
<html>
  <head>
    <title>Triangle tracker</title>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>Welcome to triangle tracker!</h1>
    <form id="sides">
      <div class="form-group">
        <label for="side1">Side 1:</label>
        <input type="text" id="side1">
        <label for="side2">Side 2:</label>
        <input type="text" id="side2">
        <label for="side3">Side 3:</label>
        <input type="text" id="side3">
      </div>
      <button type="submit" id="find_type">Find triangle type</button>
    </form>

    <div id="triangle_type"></div>
  </body>
</html>
